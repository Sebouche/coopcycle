<div>
    <h2 id="page-heading">
        <span jhiTranslate="myblogApp.commande.home.title">Commandes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commande" [routerLink]="['/commande/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="myblogApp.commande.home.createLabel">
            Create a new Commande
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="commandes?.length === 0">
        <span jhiTranslate="myblogApp.commande.home.notFound">No commandes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="commandes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.commande.echeance">Echeance</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.commande.user">User</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.commande.restaurant">Restaurant</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.commande.panier">Panier</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.commande.paiement">Paiement</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let commande of commandes ;trackBy: trackId">
                    <td><a [routerLink]="['/commande', commande.id, 'view']">{{ commande.id }}</a></td>
                    <td>{{ commande.echeance | date:'medium' }}</td>
                    <td>
                        {{ commande.userId }}
                    </td>
                    <td>
                        <div *ngIf="commande.restaurantId">
                            <a [routerLink]="['/restaurant', commande.restaurantId , 'view']" >{{ commande.restaurantId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="commande.panierId">
                            <a [routerLink]="['/panier', commande.panierId , 'view']" >{{ commande.panierId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="commande.paiementId">
                            <a [routerLink]="['/paiement', commande.paiementId , 'view']" >{{ commande.paiementId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/commande', commande.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/commande', commande.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(commande)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
